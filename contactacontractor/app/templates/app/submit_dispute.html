<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispute Submission Form</title>
</head>
<body>
    <h1>Dispute Submission Form</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Write your dispute message</p>
        <textarea name="dispute" id="dispute" cols="30" rows="10" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
